<!doctype html>
<html lang="en" xmlns:line-height="http://www.w3.org/1999/xhtml" xmlns:color="http://www.w3.org/1999/xhtml"
      xmlns:margin-bottom="http://www.w3.org/1999/xhtml" xmlns:font-size="http://www.w3.org/1999/xhtml"
      xmlns:font-weight="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greenshop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-reg">
    <h1>Login I <span>Register</span></h1>
    <p class="form_text">Enter your email and password to register.</p>
    <form action="" method="post" name="Login">
        <input type="text" name="Username" placeholder="Username">
        <input type="text" name="enteryouremailaddress" placeholder="Enter your email address">
        <input type="text" name="password" placeholder="Password">
        <input class="conf_pass" type="text" name="confirmpassword" placeholder="Confirm Password">

        <button type="submit">Register</button>

    </form>
    <p class="text_reg_with">
        Or register with
    </p>
    <a class="link_google" href="#">
        <img src="images/google.svg" alt="google">
        Continue with Google
    </a>
    <a class="link_fb" href="#">
        <img src="images/facebook.svg" alt="google">
        Continue with Facebook
    </a>
</div>
</body>
</html>
